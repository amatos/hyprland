# monitor = DP-2, 1920x1080, 0x0, 1
# monitor = eDP-1, 1920x1080, 1920x0, 1
monitor = , preferred, auto, 1

input {
  kb_layout = us

  follow_mouse = 1
  numlock_by_default = 1

  touchpad {
    natural_scroll = true
    tap-to-click = true
    drag_lock = true
    disable_while_typing = true
  }

  sensitivity = 1.0 # -1.0 - 1.0, 0 means no modification.
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  no_direct_scanout = true #for fullscreen games
  enable_swallow = true
  swallow_regex = ^(kitty)$
}

binds {
    workspace_back_and_forth = true
}

general {
  gaps_in = 3
  gaps_out = 3
  border_size = 3
  col.active_border = rgba(7aa2f7aa) rgba(c4a7e7aa) 45deg
  col.inactive_border = rgba(414868aa)

  layout = master
}

decoration {
  rounding = 5
  multisample_edges = true
  blur = true
  blur_size = 3
  blur_passes = 1
  blur_new_optimizations = on

  active_opacity = 1.0
  # inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  # set drop_shadow = true to enable
  drop_shadow = false
  shadow_offset = 5 5
  shadow_range = 9
  shadow_render_power = 4
  col.shadow = rgba(313244aa)

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.5
  dim_around = 0.5
}

# blurls = waybar

animations {
  enabled = true
  # bezier = overshot, 0.13, 0.99, 0.29, 1.1
  bezier = easeOutExpo, 0.16, 1, 0.3, 1 
  animation = windows, 1, 4, easeOutExpo, slide
  # animation = windowsOut, 1, 5, default, slide #popin 80%
  animation = border, 1, 5, default
  animation = fade, 1, 8, default
  animation = workspaces, 1, 6, easeOutExpo, slide
  animation = specialWorkspace, 1, 6, easeOutExpo, slidevert
}

dwindle {
  pseudotile = true
  preserve_split = true
  special_scale_factor = 0.8
}

master {
  new_is_master = false
  special_scale_factor = 0.8
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
}

device:epic mouse V1 {
  sensitivity = -0.5
}

windowrule = float, yad|nm-connection-editor|pavucontrol|Rofi
windowrule = float, feh|Gimp|qt5ct
windowrule = fullscreen, neovide

# windowrule = float, wlogout
# windowrule = move 0 0, wlogout
# windowrule = size 100% 100%, wlogout
# windowrule = animation slide, wlogout

windowrulev2 = workspace 4, class:^(Apache Directory Studio)$
windowrulev2 = bordercolor rgb(abe9b3) rgb(f28fad), floating:1
windowrulev2 = bordercolor rgb(c4a7e7) rgb(f28fad), fullscreen:1
windowrulev2 = opacity 0.8 0.8, pinned:1
windowrulev2 = workspace 8 silent, class:^(Steam)$, title:^(Steam)$
windowrulev2 = idleinhibit focus, class:^(teams-for-linux)$
windowrulev2 = workspace 5, class:^(gnome-connections)$
windowrulev2 = float, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = float, class:^(firefox)$, title:^(Firefox â€” Sharing Indicator)$
windowrulev2 = fullscreen, class:^(Torchlight2.bin.x86_64)$, title:^(Torchlight II v.1.25.5.4)$
windowrulev2 = dimaround, class:^(wofi)$

# for waybar yay update click, cava
windowrulev2 = animation slide, class:^(update)$, title:^(update)$
windowrulev2 = float, class:^(update)$, title:^(update)$
windowrulev2 = size 60% 50%, class:^(update)$, title:^(update)$
windowrulev2 = move 380 5, class:^(update)$, title:^(update)$
windowrulev2 = dimaround, class:^(update)$, title:^(update)$

# for ttyclock
windowrulev2 = float, class:^(clock)$, title:^(clock)$
windowrulev2 = size 33% 27%, class:^(clock)$, title:^(clock)$
windowrulev2 = center, class:^(clock)$, title:^(clock)$

$M = "SUPER"
$MS = "SUPER SHIFT"
$MC = "SUPER CTRL"
$MSC = "SUPER SHIFT CTRL"
$localBin = $HOME/.local/bin
$scriptsDir = $HOME/.config/hypr/scripts

$term = kitty
$menu = $scriptsDir/menu
$powermenu = $scriptsDir/powermenu
$volume = $scriptsDir/volume
$backlight = $scriptsDir/brightness
$screenshot = $scriptsDir/screenshot
$lock = $scriptsDir/lockscreen
$logout = archlinux-logout
$colorpicker = $scriptsDir/colorpicker
$wofi_beats = $scriptsDir/wofi-beats
$files = nautilus
$browser = firefox
$music = youtube-music

bind = $M, Return, exec, $term -1
bind = $M, W, exec, [workspace 2] $browser
bind = $MS, W, exec, [workspace 9 silent] whatsapp-nativefier
bind = $M, Q, killactive, 
bind = $MS, Q, exit, 
bind = $M, A, exec, [workspace 10 silent] microsoft-edge-stable --profile-directory="Default"
bind = $MS, A, exec, [workspace 10 silent] microsoft-edge-stable --profile-directory="Profile 1"
bind = $MS, F, fullscreen
bind = $M, E, exec, PATH=$HOME/.local/bin:$PATH EDITOR=lvim kitty -1 --class lf lf
bind = $MS, E, exec, $files
bind = $M, V, togglefloating, 
bind = $MS, V, exec, hyprctl dispatch workspaceopt allfloat
bind = $M, C, exec, $menu
bindr = $MS, C, exec, pkill bemenu || $scriptsDir/bemenu_input -l
bind = $M, J, layoutmsg, cyclenext
bind = $M, K, layoutmsg, cycleprev
bind = $MS, Return, layoutmsg, swapwithmaster
bind = $M, I, layoutmsg, addmaster
bind = $M, D, layoutmsg, removemaster
bind = $MS, period, layoutmsg, orientationnext
bind = $MS, comma, layoutmsg, orientationprev
bind = $MC, comma, layoutmsg, focusmaster
bind = $M, L, exec, $scriptsDir/changeLayout
bind = $MS, L, exec, $lock
bind = $M, S, exec, hyprctl dispatch splitratio 0.3
bind = $MS, S, exec, hyprctl dispatch splitratio -0.3
bind = $M, Escape, exec, $logout
// Test rofi logout... no keybinds though which sux
bind = $MS, Escape, exec, $HOME/.config/rofi/scripts/powermenu_t3
# bind = $M, Y, exec, $term -1 --class update -T update -e cava
# bind = $MS, Y, exec, [float] $term -1 --class clock -T clock -e tty-clock -c -B -C 7 -r -s -f "%A, %B, %d"
bind = $MS, O, exec, $colorpicker
bind = $M, Y, exec, [workspace 7 silent] $music
bindr = $MS, Y, exec, pkill wofi || $wofi_beats

# Night mode (blue filter)
bind = $M, T, exec, hyprctl keyword decoration:screen_shader $scriptsDir/flux.glsl
bind = $MS, T, exec, hyprctl keyword decoration:screen_shader "[[EMPTY]]"

# only in Dwindle layout. Too lazy to include in changeLayout script
bind = $M, G, togglegroup
bind = $M, tab, changegroupactive

# Screenshots
bind = , Print, exec, $screenshot --now
bind = $M, Print, exec, $screenshot --in5
bind = SHIFT, Print, exec, $screenshot --in10
bind = CTRL, Print, exec, $screenshot --win
bind = $MC, Print, exec, $screenshot --area

# Special Keys
bindl = , xf86audioraisevolume, exec, $volume --inc
bindl = , xf86audiolowervolume, exec, $volume --dec
bindl = , xf86audiomute, exec, $volume --toggle
bindl = , xf86monbrightnessup, exec, $brightness --inc
bindl = , xf86monbrightnessdown, exec, $brightness --dec
bindl = , xf86audioplay, exec, playerctl play-pause
bindl = , xf86audionext, exec, playerctl next
bindl = , xf86audioprev, exec, playerctl previous

# Backlight control
bind = $MS, equal, submap, backlight
submap = backlight
bind = , equal, exec, $backlight --inc
bind = , minus, exec, $backlight --dec
bind = , escape, submap, reset
submap = reset

# Volume control
bind = $M, equal, submap, volume
submap = volume
bind = , equal, exec, $volume --inc
bind = , minus, exec, $volume --dec
bind = , 0, exec, $volume --toggle
bind = , 9, exec, $volume --toggle-mic
bind = , escape, submap, reset
submap = reset

# Resize
bind = $M, R, submap, resize
submap = resize
binde = , H, resizeactive,-50 0
binde = , L, resizeactive,50 0
binde = , K, resizeactive,0 -50
binde = , J, resizeactive,0 50
binde = , left, resizeactive,-50 0
binde = , right, resizeactive,50 0
binde = , up, resizeactive,0 -50
binde = , down, resizeactive,0 50
bind = , escape, submap, reset
submap = reset

# Move
bind = $M, M, submap, move
submap = move
bind = , H, movewindow, l
bind = , L, movewindow, r
bind = , K, movewindow, u
bind = , J, movewindow, d
bind = , left, movewindow, l
bind = , right, movewindow, r
bind = , up, movewindow, u
bind = , down, movewindow, d
bind = , escape, submap, reset
submap = reset

# Focus
bind = $M, F, submap, focus
submap = focus
bind = , left, movefocus, l
bind = , right, movefocus, r
bind = , up, movefocus, u
bind = , down, movefocus, d
bind = , H, movefocus, l
bind = , L, movefocus, r
bind = , K, movefocus, u
bind = , J, movefocus, d
bind = , escape, submap, reset
submap = reset

# Special workspace
bind = $MS, U, movetoworkspace, special
bind = $M, U, togglespecialworkspace,

# Switch workspaces with main + [0-9]
bind = $M, 1, workspace, 1
bind = $M, 2, workspace, 2
bind = $M, 3, workspace, 3
bind = $M, 4, workspace, 4
bind = $M, 5, workspace, 5
bind = $M, 6, workspace, 6
bind = $M, 7, workspace, 7
bind = $M, 8, workspace, 8
bind = $M, 9, workspace, 9
bind = $M, 0, workspace, 10
bind = $M, Grave, workspace, empty # The key before '1' (backtick/tilde)

# Move active window and follow to workspace
bind = $MC, 1, movetoworkspace, 1
bind = $MC, 2, movetoworkspace, 2
bind = $MC, 3, movetoworkspace, 3
bind = $MC, 4, movetoworkspace, 4
bind = $MC, 5, movetoworkspace, 5
bind = $MC, 6, movetoworkspace, 6
bind = $MC, 7, movetoworkspace, 7
bind = $MC, 8, movetoworkspace, 8
bind = $MC, 9, movetoworkspace, 9
bind = $MC, 0, movetoworkspace, 10
bind = $MC, Grave, movetoworkspace, empty
bind = $MC, bracketleft, movetoworkspace, -1
bind = $MC, bracketright, movetoworkspace, +1

# Move active window to a workspace with main + SHIFT + [0-9]
bind = $MS, 1, movetoworkspacesilent, 1
bind = $MS, 2, movetoworkspacesilent, 2
bind = $MS, 3, movetoworkspacesilent, 3
bind = $MS, 4, movetoworkspacesilent, 4
bind = $MS, 5, movetoworkspacesilent, 5
bind = $MS, 6, movetoworkspacesilent, 6
bind = $MS, 7, movetoworkspacesilent, 7
bind = $MS, 8, movetoworkspacesilent, 8
bind = $MS, 9, movetoworkspacesilent, 9
bind = $MS, 0, movetoworkspacesilent, 10
bind = $MS, Grave, movetoworkspacesilent, empty
bind = $MS, bracketleft, movetoworkspacesilent, -1
bind = $MS, bracketright, movetoworkspacesilent, +1

# Scroll through existing workspaces with main + scroll
bind = $M, mouse_down, workspace, e+1
bind = $M, mouse_up, workspace, e-1

# Move/resize windows with main + LMB/RMB and dragging
bindm = $M, mouse:272, movewindow
bindm = $M, mouse:273, resizewindow



# Multi monitor config
