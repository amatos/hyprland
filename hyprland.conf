input {
  kb_layout = us
  kb_variant = altgr-intl
  kb_options = compose:menu,level3:ralt_switch

  follow_mouse = 1
  numlock_by_default = true

  touchpad {
    natural_scroll = true
    tap-to-click = true
    drag_lock = true
    disable_while_typing = true
  }

  # sensitivity = 1.0 # -1.0 - 1.0, 0 means no modification.
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  # no_direct_scanout = true #for fullscreen games
  enable_swallow = true
  swallow_regex = ^(kitty)$
  focus_on_activate = true
  allow_session_lock_restore = true
  render_titles_in_groupbar = true
  groupbar_titles_font_size = 11
}

binds {
  workspace_back_and_forth = true
}

general {
  gaps_in = 5
  gaps_out = 5
  border_size = 3
  col.active_border = $mauve $blue 45deg
  col.inactive_border = $overlay0
  col.group_border_locked = $red
  col.group_border_locked_active = $peach

  layout = master
}

decoration {
  # rounding = 5
  # multisample_edges = true
  # blur = true
  # blur_size = 3
  # blur_passes = 3
  # blur_new_optimizations = on

  active_opacity = 1.0
  # inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  # set drop_shadow = true to enable
  drop_shadow = true
  shadow_ignore_window = true
  shadow_offset = 7 7
  shadow_range = 16
  shadow_render_power = 3
  col.shadow = rgba(00000077)

  dim_inactive = false
  dim_strength = 0.1
  dim_special = 0.5
  dim_around = 0.5
}

# blurls = waybar
# blurls = gtk-layer-shell
# blurls = lockscreen

animations {
  enabled = true

  # Beziers
  bezier = simple, 0.16, 1, 0.3, 1 
  bezier = tehtarik, 0.68, -0.55, 0.265, 1.55
  bezier = overshot, 0.05, 0.9, 0.1, 1.1
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 5, simple, slide
  animation = windowsOut, 1, 4, simple, slide
  animation = fade, 1, 10, simple
  # animation = workspaces, 1, 6, simple, slide
  # animation = specialWorkspace, 1, 6, simple, slidevert
  animation = workspaces, 1, 3, overshot, slidefade 20%
  animation = specialWorkspace, 1, 6, overshot, slidefadevert 20%
}

dwindle {
  pseudotile = true
  # preserve_split = true
  # smart_split = true
  special_scale_factor = 0.85
  # permanent_direction_override = true
}

master {
  new_is_master = false
  mfact = 0.55
  special_scale_factor = 0.85
  allow_small_split = true
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
}

device:epic mouse V1 {
  sensitivity = -0.5
}

