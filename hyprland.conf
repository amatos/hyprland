monitor = , preferred, auto, 1

input {
  kb_layout = us

  follow_mouse = 1
  numlock_by_default = 1

  touchpad {
    natural_scroll = true
    tap-to-click = true
    drag_lock = true
    disable_while_typing = true
  }

  sensitivity = 1.0 # -1.0 - 1.0, 0 means no modification.
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  no_direct_scanout = true #for fullscreen games
}

binds {
    workspace_back_and_forth = true
}

general {
  gaps_in = 3
  gaps_out = 7
  border_size = 4
  col.active_border = rgba(7aa2f7aa) rgba(c4a7e7aa) 45deg
  col.inactive_border = rgba(414868aa)

  layout = master
}

decoration {
  rounding = 3
  multisample_edges = true
  blur = yes
  blur_size = 3
  blur_passes = 1
  blur_new_optimizations = on

  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  drop_shadow = true
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)

  # dim_inactive = true
  # dim_strength = 0.8
}

blurls = waybar

animations {
  enabled = yes
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.6
}

master {
  new_is_master = false
  special_scale_factor = 0.6
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
}

device:epic mouse V1 {
  sensitivity = -0.5
}

windowrule = float, yad|nm-connection-editor|pavucontrol|Rofi
windowrule = float, feh|Gimp|qt5ct

windowrule = float, wlogout
windowrule = move 0 0, wlogout
windowrule = size 100% 100%, wlogout
windowrule = animation slide, wlogout

windowrulev2 = workspace 4, class:^(Apache Directory Studio)$
windowrulev2 = bordercolor rgb(abe9b3) rgb(f28fad), floating:1
windowrulev2 = bordercolor rgb(c4a7e7) rgb(f28fad), fullscreen:1
windowrulev2 = opacity 0.8 0.8, pinned:1
windowrulev2 = workspace 8 silent, class^(Steam)$, title:^(Steam)$
windowrulev2 = float,class:^(firefox)$,title:^(Picture-in-Picture)$

# for waybar yay update click
windowrulev2 = animation popin, class:^(update)$, title:^(update)$
windowrulev2 = float, class:^(update)$, title:^(update)$
windowrulev2 = size 60% 50%, class:^(update)$, title:^(update)$
windowrulev2 = center, class:^(update)$, title:^(update)$

# for ttyclock
windowrulev2 = float, class:^(clock)$, title:^(clock)$
windowrulev2 = size 33% 27%, class:^(clock)$, title:^(clock)$
windowrulev2 = center, class:^(clock)$, title:^(clock)$

# Scratchpad terminal and cava
windowrulev2 = animation slide, title:^(Guake!)$
windowrulev2 = float, title:^(Guake!)$
windowrulev2 = move 380 12, title:^(Guake!)$
windowrulev2 = size 60% 55%, title:^(Guake!)$

$mainMod = SUPER
$localBin = $HOME/.local/bin
$scriptsDir = $HOME/.config/hypr/scripts

$term = kitty
$menu = $scriptsDir/menu
$powermenu = $scriptsDir/powermenu
$volume = $scriptsDir/volume
$backlight = $scriptsDir/brightness
$screenshot = $scriptsDir/screenshot
$lock = $scriptsDir/lockscreen
$wlogout = $scriptsDir/wlogout
$colorpicker = $scriptsDir/colorpicker
$wofi_beats = $scriptsDir/wofi-beats
$files = nautilus
$browser = firefox

bind = $mainMod SHIFT, Return, exec, $term -1
bind = $mainMod, W, exec, [workspace 2; noblur] $browser
bind = $mainMod SHIFT, W, exec, [workspace 9 silent; noblur] whatsapp-nativefier
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, A, exec, [workspace 10 silent; noblur] microsoft-edge-stable --profile-directory="Default"
bind = $mainMod SHIFT, A, exec, [workspace 10 silent; noblur] microsoft-edge-stable --profile-directory="Profile 1"
bind = $mainMod, F, fullscreen
bind = $mainMod, E, exec, PATH=$HOME/.local/bin:$PATH EDITOR=lvim kitty -1 --class lf lf
bind = $mainMod SHIFT, E, exec, $files
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, C, exec, $scriptsDir/bemenu_input -l
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod, Return, layoutmsg, swapwithmaster
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod, D, layoutmsg, removemaster
bind = $mainMod, Backspace, exec, guake-toggle
bind = $mainMod, L, exec, $scriptsDir/changeLayout
bind = $mainMod SHIFT, L, exec, $lock
bind = $mainMod, M, exec, hyprctl dispatch splitratio 0.3
bind = $mainMod SHIFT, M, exec, hyprctl dispatch splitratio -0.3
bind = $mainMod, Escape, exec, $scriptsDir/wlogout
bind = $mainMod, Y, exec, $term -1 --class update -T update -e cava
bind = $mainMod SHIFT, Y, exec, [float] $term -1 --class clock -T clock -e tty-clock -c -B -C 7 -r -s -f "%A, %B, %d"

# Special Keys
bind = , xf86audioraisevolume, exec, $volume --inc
bind = , xf86audiolowervolume, exec, $volume --dec
bind = , xf86audiomute, exec, $volume --toggle
bind = , xf86monbrightnessup, exec, $brightness --inc
bind = , xf86monbrightnessdown, exec, $brightness --dec
# bind = , xf86audioplay, exec, mpc play-pause
# bind = , xf86audionext, exec, mpc next
# bind = , xf86audioprev, exec, mpc previous
# bind = , xf86audiostop, exec, mpc stop

# Backlight control
bind = $mainMod SHIFT, equal, submap, backlight
submap = backlight
bind = , equal, exec, $backlight --inc
bind = , minus, exec, $backlight --dec
bind = , escape, submap, reset
submap = reset

# Volume control
bind = $mainMod, equal, submap, volume
submap = volume
bind = , equal, exec, $volume --inc
bind = , minus, exec, $volume --dec
bind = , 0, exec, $volume --toggle
bind = , 9, exec, $volume --toggle-mic
bind = , escape, submap, reset
submap = reset

# Resize
binde = $mainMod SHIFT, H, resizeactive,-50 0
binde = $mainMod SHIFT, L, resizeactive,50 0
binde = $mainMod SHIFT, K, resizeactive,0 -50
binde = $mainMod SHIFT, J, resizeactive,0 50

# Move
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, L, movewindow, r
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, J, movewindow, d

# Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Special workspace
bind = $mainMod SHIFT, U, movetoworkspace, special
bind = $mainMod, U, togglespecialworkspace,

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, Grave, workspace, empty # The key before '1' (backtick/tilde)

# Move active window and follow to workspace
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10
bind = $mainMod CTRL, Grave, movetoworkspace, empty
bind = $mainMod CTRL, bracketleft, movetoworkspace, -1
bind = $mainMod CTRL, bracketright, movetoworkspace, +1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod SHIFT, Grave, movetoworkspacesilent, empty
bind = $mainMod SHIFT, bracketleft, movetoworkspacesilent, -1
bind = $mainMod SHIFT, bracketright, movetoworkspacesilent, +1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, G, togglegroup
bind = $mainMod, tab, changegroupactive

# bind = $mainMod, O, exec, $colorpicker
bind = $mainMod CTRL, S, exec, $wofi_beats
bind = , Print, exec, $screenshot --now
bind = $mainMod, Print, exec, $screenshot --in5
bind = SHIFT, Print, exec, $screenshot --in10
bind = CTRL, Print, exec, $screenshot --win
bind = $mainMod CTRL, Print, exec, $screenshot --area

exec-once = swaybg -m fill -i $HOME/.config/hypr/bg/veee.png
exec-once = $scriptsDir/startup
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = GUAKE_ENABLE_WAYLAND=1 guake
exec-once = $scriptsDir/portal
exec-once = swayidle -w timeout 300 '$lock' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep '$lock'
