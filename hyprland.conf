# The second bind is redundant but I'm used to it in DWM
bind = $MSC, comma, exec, hyprctl dispatch swapactiveworkspaces 0 1
bind = $MSC, period, exec, hyprctl dispatch swapactiveworkspaces 1 0

# focus monitor.
# Not tested, if monitor isn't connected, the second bind will execute
bind = $M, comma, focusmonitor, 0
bind = $M, comma, workspace, e-1
bind = $M, period, focusmonitor, 1
bind = $M, period, workspace, e+1

