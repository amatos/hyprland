input {
  kb_layout = us
  kb_variant = altgr-intl
  kb_options = compose:menu,level3:ralt_switch

  special_fallthrough = true

  follow_mouse = 1
  numlock_by_default = true

  touchpad {
    natural_scroll = true
    tap-to-click = true
    drag_lock = true
    disable_while_typing = true
  }
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
  swallow_exception_regex = ^(noswallow)$
  focus_on_activate = true
  allow_session_lock_restore = true
  vfr = true
  vrr = 2
  close_special_on_empty = true
  layers_hog_keyboard_focus = true
  initial_workspace_tracking = 0
  exit_window_retains_fullscreen = true # monocle
}

render {
  explicit_sync = 1
  explicit_sync_kms = 1
  direct_scanout = true
}

opengl {
  nvidia_anti_flicker = false
  # force_introspection = 1
}

cursor {
  hide_on_touch = true
  hide_on_key_press = true

  # NVIDIA config
  no_hardware_cursors = true
  allow_dumb_copy = true
  no_break_fs_vrr = true
  no_warps = true
}

binds {
  workspace_back_and_forth = true
}

debug {
  error_position = 1
  disable_logs = false
}

general {
  gaps_in = 0
  gaps_out = 0
  border_size = 0
  col.active_border = $mauve $blue 45deg
  col.inactive_border = $overlay0
  gaps_workspaces = 5

  layout = master
  allow_tearing = true

  # resize_on_border = true
  sensitivity = 0.5
}

group {
  col.border_active = $mauve $blue 45deg
  col.border_inactive = $overlay0
  col.border_locked_inactive = $red
  col.border_locked_active = $peach

  groupbar {
    font_family = Pragmasevka
    font_size = 10
    gradients = true
    height = 15
    col.active = $mauve
    col.inactive = $overlay0
    col.locked_inactive = $red
    col.locked_active = $peach
  }
}

decoration {
  rounding = 0
  dim_special = 0.3

  blur {
    size = 3
    passes = 4
    noise = 0.0117
    contrast = 1.0
    brightness = 1.0
    new_optimizations = true
    ignore_opacity = true
    popups = true
    # special = true
  }

  active_opacity = 1.0
  # inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  # set drop_shadow = true to enable
  drop_shadow = false
  shadow_ignore_window = true
  shadow_offset = 7 7
  shadow_range = 16
  shadow_render_power = 3
  col.shadow = rgba(00000077)

  # dim_inactive = true
  dim_strength = 0.3
  dim_special = 0.3
  dim_around = 0.3
}

animations {
  enabled = true

  # Beziers
  bezier = simple, 0.16, 1, 0.3, 1
  bezier = tehtarik, 0.68, -0.55, 0.265, 1.55
  bezier = overshot, 0.05, 0.9, 0.1, 1.1
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 5, simple, slide
  animation = windowsOut, 1, 4, simple, slide
  animation = fade, 1, 10, simple
  animation = workspaces, 1, 8, simple, slidefade 20%
  animation = specialWorkspace, 1, 8, simple, slidefadevert 20%
  animation = layers, 1, 4, simple, fade
  animation = layersIn, 1, 3.5, smoothIn, fade
  animation = layersOut, 1, 3.5, smoothOut, fade
}

dwindle {
  pseudotile = true
  # preserve_split = true
  # smart_split = true
  special_scale_factor = 0.9
  # permanent_direction_override = true
}

master {
  new_status = slave
  mfact = 0.5
  special_scale_factor = 0.9
  allow_small_split = true
  no_gaps_when_only = true
  new_on_active = after
  inherit_fullscreen = true # monocle
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 4
  # workspace_swipe_numbered = true
}

